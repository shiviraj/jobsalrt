name: DEPLOY
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1000
          repository: ${{secrets.USERNAME}}/${{secrets.REPO_NAME}}

      - name: Login to Heroku Container
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Add remote origin
        run: git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:push web --app ${{secrets.HEROKU_APP_NAME}}
          heroku container:release web --app ${{secrets.HEROKU_APP_NAME}}

      - name: Send Notification on Slack
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":" Successfully deployed: $(git log -n 1 --format=%B)"}' ${{secrets.SLACK_HOOK}}
